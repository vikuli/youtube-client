<header class="header">
  <div class="header-wrapper">
    <div class="search">
      <div class="search-wrapper">
        <div class="logo">
          <img src="../../assets/icon/logo.png" alt="logo" class="logo-img" />
        </div>
        <div class="search-field">
          <input
            type="text"
            placeholder="What are you want to find out?"
            class="search-input"
            autofocus
            autocomplete="off"
            [(ngModel)]="request"
          />
          <button
            class="search-button"
            (click)="videoService.showVideos(request)"
          >
            search
          </button>
        </div>
        <button class="setting-button" (click)="showSettings()">
          <img
            src="../../assets/icon/settings-icon.svg"
            alt="setting"
            class="setting-button-img"
          />
        </button>
      </div>
      <div class="login">
        <p class="user-name">Your Name</p>
        <img
          src="../../assets/icon/avatar-icon.svg"
          alt="avatar"
          class="avatar"
        />
      </div>
    </div>
    <div class="settings" *ngIf="!isShowed">
      <p class="sort-opions">Sorting by:</p>
      <ul class="sort-options-list">
        <li
          class="sort-options-item date"
          (click)="videoService.sortByDate(upDownDate)"
          (click)="activateDate(upDownDate)"
        >
          date {{ upDownDate }}
        </li>
        <li
          class="sort-options-item count-of-view"
          (click)="videoService.sortByView(upDownView)"
          (click)="activateView(upDownView)"
        >
          count of views {{ upDownView }}
        </li>
        <li class="key-word">
          <span class="key-word-title">by word or sentance</span>
          <input
            type="text"
            class="search-in-results"
            [(ngModel)]="additionalRequest"
            (input)="videoService.filterVideo(additionalRequest)"
          />
        </li>
      </ul>
    </div>
  </div>
</header>
