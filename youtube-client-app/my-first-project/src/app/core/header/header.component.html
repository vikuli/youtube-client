<header class="header">
  <div class="header-wrapper">
    <div class="search">
      <div class="search-wrapper">
        <div class="logo">
          <img src="./assets/icon/logo.png" alt="logo" class="logo-img" />
        </div>
        <div class="search-field">
          <input
            type="text"
            placeholder="What are you want to find out?"
            class="search-input"
            autofocus
            autocomplete="off"
            [(ngModel)]="request"
            (input)="videoService.getRequest(request)"
            (input)="videoService.displayVideos()"
            routerLink="/videos"
          />
        </div>
        <button class="setting-button" (click)="changeSettingsVisibility()">
          <img
            src="./assets/icon/settings-icon.svg"
            alt="setting"
            class="setting-button-img"
          />
        </button>
      </div>
      <div class="login">
        <p class="user-name">{{ authService.userName }}</p>
        <img src="./assets/icon/avatar-icon.svg" alt="avatar" class="avatar" />
        <button class="admin" routerLink="/admin">
          <img src="./assets/icon/add-video.png" alt="add-video" />
        </button>
        <button
          *ngIf="authService.isAuthorized"
          (click)="authService.logOut()"
          class="logout"
        >
          <img src="./assets/icon/logout.png" alt="logout" />
        </button>
      </div>
    </div>
    <div class="settings" *ngIf="!isShowed">
      <p class="sort-opions">Sorting by:</p>
      <ul class="sort-options-list">
        <li
          class="sort-options-item date"
          (click)="videoService.getSortOrderByDate(sortOrderByDate)"
          (click)="updateSortOrderByDate(sortOrderByDate)"
          (click)="updateArrowForDate(sortOrderByDate)"
          (click)="videoService.sortVideo()"
        >
          date {{ arrowForDate }}
        </li>
        <li
          class="sort-options-item count-of-view"
          (click)="videoService.getSortOrderByView(sortOrderByView)"
          (click)="updateSortOrderByView(sortOrderByView)"
          (click)="updateArrowForView(sortOrderByView)"
          (click)="videoService.sortVideo()"
        >
          count of views {{ arrowForView }}
        </li>
        <li class="key-word">
          <span class="key-word-title">by word or sentance</span>
          <input
            type="text"
            class="search-in-results"
            [(ngModel)]="additionalRequest"
            (input)="videoService.filterVideo(additionalRequest)"
          />
        </li>
      </ul>
    </div>
  </div>
</header>
